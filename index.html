<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="dashboard">

    <section class="profile">
      <div class="profile-top">
        <img src="assets/images/avatar-femail.png" alt="User" class="avatar">
        <div class="info">
          <p>Report for</p>
          <h2>Victoriia<br>Pashynska</h2>
        </div>
      </div>
      <div class="periods">
        <button class="active" data-period="daily">Daily</button>
        <button data-period="weekly">Weekly</button>
      </div>
    </section>

  
    <section class="cards" id="cards-container">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
